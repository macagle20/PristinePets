    <style>
        :root {
            --brand: #0e58ff;
            --brand-ink: #0a2a6a;
            --ink: #0d1b2a;
            --muted: #4f5d75;
            --paper: #ffffff;
            --paper-2: #f6f8ff;
            --accent: #00bcd4;
            --radius: 16px;

            --shadow-soft: 0 6px 18px rgba(10, 42, 106, .12);

        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            padding: 0
        }

        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: var(--ink);
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 43, 168, 0.06) 0%, transparent 45%),
                linear-gradient(135deg, #f8fafc 0%, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%, #f8fafc 100%);
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 0 20px
        }

        .section {
            padding: 72px 0
        }

        @media (min-width: 780px) {
            .section {
                padding: 96px 0
            }
        }

        /* Halloween-themed Navigation */
        .nav {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(200%) blur(24px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(255, 107, 53, 0.15);
            box-shadow:
                0 2px 16px rgba(10, 42, 106, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            border-bottom-color: rgba(255, 107, 53, 0.2);
            box-shadow:
                0 4px 20px rgba(10, 42, 106, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.7);
        }

        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 16px 0;
            transition: padding .3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            letter-spacing: .3px;
            color: var(--brand-ink);
            font-size: 1.1rem;
            transition: transform .2s ease;
        }

        .brand:hover {
            transform: scale(1.02);
        }

        .brand img {
            transition: transform .3s ease;
        }

        .brand:hover img {
            transform: rotate(-5deg) scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap
        }

        .nav-links a:not(.btn) {
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            transition: all .2s ease;
            color: var(--muted);
        }

        .nav-links a:not(.btn):hover {
            background: linear-gradient(135deg, #eef3ff 0%, #e8edff 100%);
            color: var(--brand);
            transform: translateY(-1px);
        }

        .nav-links a:not(.btn)::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 24px;
            height: 2px;
            background: var(--brand);
            border-radius: 2px;
            transition: transform .2s ease;
        }

        .nav-links a:not(.btn):hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        @media (max-width:600px) {
            .nav-links a:not(.btn) {
                display: none
            }
        }

        .btn {
            display: inline-block;
            padding: 16px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--brand), #1747ff);
            color: #fff;
            border: none;
            box-shadow:
                0 4px 15px rgba(14, 88, 255, 0.3),
                0 2px 4px rgba(10, 42, 106, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 8px 25px rgba(14, 88, 255, 0.4),
                0 4px 12px rgba(10, 42, 106, 0.15);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .muted {
            color: var(--muted)
        }

        /* Modern Gallery Design - Optimized for 17 images */
        .gallery-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            margin-top: 32px;
        }

        @media (min-width: 600px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 800px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1100px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 28px;
            }
        }

        @media (min-width: 1400px) {
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 32px;
            }
        }

        @media (min-width: 1800px) {
            .gallery-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            aspect-ratio: 1.2;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }



        footer {
            padding: 40px 0;
            color: #42506a;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.05), rgba(14, 88, 255, 0.03));
            border-top: 1px solid rgba(255, 107, 53, 0.1);
        }

        .foot {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #e9edff;
            padding-top: 18px
        }

        .tiny {
            font-size: .9rem;
            color: #6b7a99
        }

        html {
            scroll-behavior: smooth
        }
    </style>
</head>

            radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.4) 0%, transparent 12px),

        <div class="container foot">

    <script>
        // Current year in footer
        const yearEl = document.getElementById('year');
        if (yearEl) {
            yearEl.textContent = new Date().getFullYear();
        }

        // Efficient Gallery Loader - Loads images in batches
        async function loadGallery() {
            const galleryContainer = document.getElementById('dynamic-gallery');
            if (!galleryContainer) return;

            // Show initial loading state
            galleryContainer.innerHTML = `
                <div class="gallery-loading" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--muted);">
                    <div style="font-size: 3rem; margin-bottom: 16px;">📷</div>
                    <div style="font-size: 1.1rem; color: var(--brand-ink); margin-bottom: 8px;">Scanning Images</div>
                    <div style="font-size: 0.9rem;">Finding your pet grooming photos...</div>
                </div>
            `;

            try {
                // Use the more reliable fallback method first
                const allImages = await loadImagesWithFallback();
                console.log(`Gallery: Found ${allImages.length} images:`, allImages.map(img => img.src));

                if (allImages.length === 0) {
                    throw new Error('No images found');
                }

                // Show ALL images at once - no batching needed for 17 images
                displayGallery(allImages);

                // Show completion message
                const loadingDiv = document.querySelector('.gallery-loading');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div style="font-size: 3rem; margin-bottom: 16px;">✨</div>
                        <div style="font-size: 1.1rem; color: var(--brand); margin-bottom: 8px;">Gallery Complete!</div>
                        <div style="color: var(--muted);">${allImages.length} pet grooming photos loaded successfully</div>
                    `;

                    setTimeout(() => {
                        loadingDiv.style.opacity = '0';
                        setTimeout(() => {
                            loadingDiv.style.display = 'none';
                        }, 300);
                    }, 1500);
                }

            } catch (e) {
                console.error('Gallery loading failed:', e);
                // Show error state
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--muted);">
                        <div style="font-size: 3rem; margin-bottom: 16px;">😞</div>
                        <h3>Gallery Not Available</h3>
                        <p>Unable to load images. Please check that your images are in the images folder.</p>
                        <button onclick="loadGallery()" style="margin-top: 16px; padding: 12px 24px; background: var(--brand); color: white; border: none; border-radius: 50px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            }
        }


        // Fallback function using Image objects (more reliable)
        function checkImageExists(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageSrc;
            });
        }

        // Simplified and reliable image loading
        async function loadImagesWithFallback() {
            const images = [];

            // All images from the folder listing (van.svg first as featured image)
            const allFolderImages = [
                'van.svg', // Featured van image first
                '1.JPG', '2.JPG', '3.JPG', '4.JPG', '5.jpg', '6.jpeg', '7.jpg', '8.jpg',
                '1122132799505299819.JPG', '1251905004423680317.JPG', '2142961056478385723.JPG',
                '4631433308148136587.JPG', '5945010096408968877.JPG', '6114537634836500992.JPG',
                '6826922714800626958.JPG', 'Bjorn.jpg', 'IMG_3508.jpeg'
            ];

            // Check all images from folder listing
            for (const imageName of allFolderImages) {
                try {
                    if (await checkImageExists(`images/${imageName}`)) {
                        const baseName = imageName.split('.')[0];
                        images.push({
                            src: `images/${imageName}`,
                            alt: `${baseName.charAt(0).toUpperCase() + baseName.slice(1)} - Pet Grooming`
                        });
                        console.log(`✅ Found image: ${imageName}`);
                    } else {
                        console.log(`❌ Missing image: ${imageName}`);
                    }
                } catch (e) {
                    console.log(`❓ Error checking ${imageName}:`, e.message);
                }
            }

            // If we found images, sort them and return
            if (images.length > 0) {
                images.sort((a, b) => {
                    const aMatch = a.src.match(/(\d+)/);
                    const bMatch = b.src.match(/(\d+)/);

                    if (aMatch && bMatch) {
                        return parseInt(aMatch[1]) - parseInt(bMatch[1]);
                    } else if (aMatch) {
                        return -1;
                    } else if (bMatch) {
                        return 1;
                    } else {
                        return a.src.localeCompare(b.src);
                    }
                });
                console.log(`Gallery: Successfully loaded ${images.length} images`);
                return images;
            }

            // If no priority images found, try numbered 1-20 as additional check
            console.log('Checking for additional numbered images...');
            for (let i = 1; i <= 20 && images.length < 20; i++) {
                for (const ext of imageExtensions) {
                    const imageName = `${i}${ext}`;
                    try {
                        if (await checkImageExists(`images/${imageName}`)) {
                            images.push({
                                src: `images/${imageName}`,
                                alt: `Pet Grooming Image ${i}`
                            });
                            console.log(`✅ Found additional image: ${imageName}`);
                            break; // Found one, move to next number
                        }
                    } catch (e) {
                        // Image doesn't exist, continue
                    }
                }
            }

            console.log(`Final count: ${images.length} images found`);
            return images;
        }

        // Note: No longer using batch loading - all images load at once

        // Function to display the gallery
        function displayGallery(galleryImages) {
            const galleryContainer = document.getElementById('dynamic-gallery');
            if (!galleryContainer) return;

            // Clear loading message
            galleryContainer.innerHTML = '';

            if (galleryImages.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--muted);">
                        <div style="font-size: 3rem; margin-bottom: 16px;">😞</div>
                        <h3>No Images Found</h3>
                        <p>Check that your images are in the images folder and try refreshing the page.</p>
                        <button onclick="loadGallery()" style="margin-top: 16px; padding: 12px 24px; background: var(--brand); color: white; border: none; border-radius: 50px; cursor: pointer;">Try Again</button>
                    </div>
                `;
                return;
            }

            // Create gallery items
            galleryImages.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.loading = 'lazy';

                // Hide if image fails to load
                img.onerror = function () {
                    galleryItem.style.display = 'none';
                };

                galleryItem.appendChild(img);
                galleryContainer.appendChild(galleryItem);
            });

            // Update loading message to show completion
            const loadingDiv = document.querySelector('.gallery-loading');
            if (loadingDiv) {
                loadingDiv.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 16px;">✨</div>
                    <div style="font-size: 1.1rem; color: var(--brand); margin-bottom: 8px;">Gallery Ready!</div>
                    <div style="color: var(--muted);">${galleryImages.length} pet grooming photos loaded successfully</div>
                `;

                setTimeout(() => {
                    loadingDiv.style.opacity = '0';
                    setTimeout(() => {
                        loadingDiv.style.display = 'none';
                    }, 300);
                }, 1000);
            }
        }

        // Modern Navbar Scroll Effect
        const nav = document.querySelector('.nav');
        if (nav) {
            function updateNavOnScroll() {
                const scrolled = window.scrollY > 50;
                nav.classList.toggle('scrolled', scrolled);
            }

            let ticking = false;
            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateNavOnScroll);
                    ticking = true;
                    setTimeout(() => { ticking = false; }, 10);
                }
            }

            window.addEventListener('scroll', requestTick, { passive: true });
            updateNavOnScroll();
        }

        // Load gallery when page loads
        loadGallery();
    </script>
